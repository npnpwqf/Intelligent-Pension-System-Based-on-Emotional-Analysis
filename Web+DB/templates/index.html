<script>

document.getElementById("check").checked=false;
 function change1(){
                var str1=document.getElementById("login-id").value;
                    var isChecked = document.getElementById("check").checked;
                    if(checkCookieExist(str1)){
                    document.getElementById("login-password").value=getCookie(str1);

                }
 }
function setCookie (id, password) {
  var Days = 30; //此 cookie 将被保存 30 天
  var exp = new Date();
  exp.setTime(exp.getTime() + 1000);
  document.cookie = id + "="+ escape(password) +";expires=Sun, 17-Jan-2038 19:14:07 GMT";

}
function getCookie(id){
  var aCookie = document.cookie.split("; ");
  for (var i=0; i < aCookie.length; i++)
  {
   var aCrumb = aCookie[i].split("=");
   if (id == aCrumb[0])
   {
    return aCrumb[1];
   }
  }
  return null;
}
function checkCookieExist(name){
 if (getCookie(name))
  return true;
 else
  return false;
}
  function delCookie(id) {
        document.cookie = id + '=;  expires=Thu, 01 Jan 1970 00:00:01 GMT;'
    }



	(function() {
		// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
		if (!String.prototype.trim) {
			(function() {
				// Make sure we trim BOM and NBSP
				var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
				String.prototype.trim = function() {
					return this.replace(rtrim, '');
				};
			})();
		}

		[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
			// in case the input is already filled..
			if( inputEl.value.trim() !== '' ) {
				classie.add( inputEl.parentNode, 'input--filled' );
			}

			// events:
			inputEl.addEventListener( 'focus', onInputFocus );
			inputEl.addEventListener( 'blur', onInputBlur );
		} );

		function onInputFocus( ev ) {
			classie.add( ev.target.parentNode, 'input--filled' );
		}

		function onInputBlur( ev ) {
			if( ev.target.value.trim() === '' ) {
				classie.remove( ev.target.parentNode, 'input--filled' );
			}
		}
	})();

	$(function() {
		$('#login #login-password').focus(function() {
			$('.login-owl').addClass('password');
		}).blur(function() {
			$('.login-owl').removeClass('password');
		});

	});


	function goto_login(){
		$("#login-id").val("");
		$("#login-password").val("");
		$("#tab-1").prop("checked",true);
	}

	//计算字符
	function strlen(str){
        var len = 0;
        for (var i=0; i<str.length; i++) {
        var c = str.charCodeAt(i);
        //单字节加1
        if ((c >= 0x0001 && c <= 0x007e) || (0xff60<=c && c<=0xff9f)) {
        len++;
        }
        else {
        len+=2;
        }
        }
        return len;
    }

	function login(){//登录
		var id = $("#login-id").val(),
			password = $("#login-password").val(),
			validatecode = null,
			flag = false;
		//判断密码是否为空
		if(password == ""){
			$.pt({
        		target: $("#login-password"),
        		position: 'r',
        		align: 't',
        		width: 'auto',
        		height: 'auto',
        		content:"Enter your password"
        	});
			flag = true;
		}

		if(flag){
			return false;
		}else{//登录
			//提交表单
			 var str1=document.getElementById("login-id").value;
                var str2=document.getElementById("login-password").value;
             var isChecked = document.getElementById("check").checked;
                    if(!checkCookieExist(str1)&&isChecked ){
                       setCookie(str1,str2);
                 }
                 else{
               if(checkCookieExist(str1)&&!isChecked) {
                  delCookie(str1);
                  }
                 }
			return true;
		}
	}

	function isLower(str,len) {

		for (var i=0; i<len; i++)
			if(str[i] < 'a' || str[i] > 'z')
				return false;
		return true;
	}
